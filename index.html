<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>3ra CONVENCI&Oacute;N WEST PALM - FL OCTUBRE 2024</title>
  <meta name="description" content="PWA para leer códigos QR" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/image/180x180.png">
</head>

<body>
  <div class="container">
    <img src="assets/image/qr_cigna.webp" alt="Descripción de la imagen" class="responsive-img" />
    <video id="qr-video" width="284px" height="144px"></video>
    <button id="start-scan">Iniciar Escaneo QR</button>
    <p>
      <strong>Nombre:</strong>
      <span id="full-name"></span>
    </p>
    <p>
      <strong>Telefono:</strong>
      <span id="phone"></span>
    </p>
    <p>
      <strong>email:</strong>
      <span id="email"></span>
    </p>
    <p>
      <strong>VIP:</strong>
      <span id="vip"></span>
    </p>
    <p>
      <strong>Comida:</strong>
      <span id="eat"></span>
    </p>
    <p id="message"></p>
    <button id="register">Registrar</button><br>
    <p id="by">Developed by </p><strong style="display: inline;"><p class="go-smart">Go Smart</p> <p class="group">Group</p></strong>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registrado con éxito:", registration);
          })
          .catch((error) => {
            console.error("Error al registrar el Service Worker:", error);
          });
      });
    } else {
      console.log("Service Worker no soportado");
    }
  </script>
</body>
</html>
