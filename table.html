<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3ra CONVENCI&Oacute;N WEST PALM - FL OCTUBRE 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="assets/css/table.css">
</head>

<body class="container-fluid">
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button id="modalAgregarBtn" class="btn btn-primary mt-3 mb-4">
        Agregar
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <table id="tablaDatos" class="table table-striped table-bordered" style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>#</th>
          <th>Nombre</th>
          <th>2&#186; Nombre</th>
          <th>Apellido</th>
          <th>Cigna</th>
          <th>Ciudad</th>
          <th>Estado</th>
          <th>Nacionalidad</th>
          <th>Nivel</th>
          <th>Empresa</th>
          <th>Posición</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Ciudad de Dirección</th>
          <th>Estado de Dirección</th>
          <th>Código Postal</th>
          <th>Sitio Web</th>
          <th>Sorteo</th>
          <th>Comida</th>
          <th>VIP</th>
          <th>Evento</th>
          <th>Acciones</th>
        </tr>
      </thead>
    </table>
  </div>

  <div id="validacionModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="validacionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="validacionModalLabel">Validación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group mb-3">
                <label for="nombre"> Ingrese el Código</label>
                <input type="password" class="form-control" id="buscar_telefono" name="buscar_telefono" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group mb-3">
                <button type="button" class="btn btn-primary" id="confirmarBtn">
                  Confirmar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="editarModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Aquí puedes agregar los campos de edición -->
          <form id="editarForm">
            <input type="hidden" id="registroId" name="registroId" />
            <div class="row">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="nombre">Primer Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" />
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group mb-3">
                  <label for="nombre">2&#186; Nombre</label>
                  <input type="text" class="form-control" id="inicial_segundo_nombre" maxlength="1" name="nombre"
                    placeholder="Inicial" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="nombre">Primer Apellido</label>
                  <input type="text" class="form-control" id="apellido" name="nombre" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label for="nombre">Nivel</label>
                  <select class="form-select" id="nivel">
                    <option value="INVITADO">INVITADO</option>
                    <option value="AGENTE CIGNA">AGENTE CIGNA</option>
                    <option value="DIVISION MKT DIRECTOR">
                      DIVISION MKT DIRECTOR
                    </option>
                    <option value="DIVISION MKT DIRECTOR II">
                      DIVISION MKT DIRECTOR II
                    </option>
                    <option value="NATIONAL DIRECTOR">
                      NATIONAL DIRECTOR
                    </option>
                    <option value="SR MKT DIRECTOR II">
                      SR MKT DIRECTOR II
                    </option>
                    <option value="SR MKT DIRECTOR">SR MKT DIRECTOR</option>
                    <option value="MARKET DIRECTOR II">
                      MARKET DIRECTOR II
                    </option>
                    <option value="MARKET DIRECTOR">MARKET DIRECTOR</option>
                    <option value="TEAM LEADER">TEAM LEADER</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="nombre">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" name="nombre" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="nombre">Estado</label>
                  <select class="form-select estado-select" id="estado"></select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="nombre">Nacionalidad</label>
                  <select class="form-select" id="nacionalidad">
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Belice">Belice</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Chile">Chile</option>
                    <option value="Dominica">Dominica</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Granada">Granada</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Guyana">Guyana</option>
                    <option value="Haití">Haití</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="República Dominicana">
                      República Dominicana
                    </option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="San Cristóbal y Nieves">
                      San Cristóbal y Nieves
                    </option>
                    <option value="San Vicente y las Granadinas">
                      San Vicente y las Granadinas
                    </option>
                    <option value="Santa Lucía">Santa Lucía</option>
                    <option value="Surinam">Surinam</option>
                    <option value="Trinidad y Tobago">
                      Trinidad y Tobago
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label for="nombre">Código CIGNA</label>
                  <input type="text" class="form-control" maxlength="12" id="codigo_cigna" name="codigo_cigna" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">C&oacute;digo unico QR</label>
                  <input type="text" class="form-control" maxlength="32" id="code" name="code" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Comida</label>
                  <input type="text" class="form-control" maxlength="128" id="meal" name="meal" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="sorteo" />
                  <label class="form-check-label" for="sorteo">
                    Sorteo
                  </label>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="evento" />
                  <label class="form-check-label" for="evento">
                    Evento
                  </label>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="is_vip" />
                  <label class="form-check-label" for="evento">
                    VIP
                  </label>
                </div>
              </div>
            </div>
            <p class="mb-5 mt-3">
              <span style="background-color: white">Información de Negocio</span>
            </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Nombre Empresa o Agencia(si aplica)</label>
                  <input type="text" class="form-control" id="empresa" name="nombre" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Posición o Cargo</label>
                  <input type="text" class="form-control" id="posicion" name="nombre" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Teléfono</label>
                  <input type="text" class="form-control" id="telefono" name="nombre" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Email</label>
                  <input type="text" class="form-control" id="email" name="nombre" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Dirección</label>
                  <input type="text" class="form-control" id="direccion" name="nombre" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad_direccion" name="nombre" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Estado</label>
                  <select class="form-select estado-select" id="estado_direccion"></select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">C. Postal</label>
                  <input type="text" class="form-control" id="codigo_postal" name="nombre" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <label for="nombre">Sitio Web</label>
                  <input type="text" class="form-control" id="sitio_web" name="nombre" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer mb-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" id="guardarCambiosBtn">
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
  <script src="assets/js/table.js"></script>
</body>

</html>
